<body>

        <h1>Time Series Density Heatmap</h1>
        <p>
            Demonstration of computing a density representation for time series. The density in each time series is normalized by the

        </p>
        <p>
            This demonstration uses
            <span id="count"></span> time series.
        </p>
        <div>
            <div id="lines"></div>
        </div>

            <div id="heat"></div>
        </div>
